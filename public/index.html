<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav>
      <div
        class="container min-w-full bg-violet-100 flex justify-between items-center p-3 sm:p-6 lg:py-4 lg:px-40"
      >
        <button class="menu-btn">
          <i
            class="fa fa-bars !text-2xl text-violet-700 pointer-events-none"
          ></i>
        </button>
        <h5 class="page-title text-xl uppercase font-primary font-semibold">
          Restaurant
        </h5>
        <button class="shopping-cart-btn relative">
          <i
            class="fa fa-shopping-cart !text-2xl text-violet-700 pointer-events-none"
          ></i>
          <span
            class="num-of-product text-center font-primary text-xs absolute top-0 left-3/4 bg-red-600 text-white rounded-full w-[15px] h-[15px]"
            >0</span
          >
        </button>
      </div>
    </nav>
    <section id="products">
      <div class="products-container font-primary py-10 px-5 lg:px-32">
        <h1 class="heading text-center mt-10 text-5xl">
          <span>Our </span><span class="font-semibold">Foods</span>
        </h1>
        <div
          class="products-wrapper mt-14 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 justify-items-center"
        ></div>
      </div>
    </section>
    <section id="modal-cart">
      <div class="container relative font-primary">
        <div class="modal hidden">
          <div
            class="backdrop fixed z-[1] top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.4)]"
          ></div>
          <div
            class="cart-container z-[2] rounded-lg px-8 py-4 fixed top-[15%] left-0 md:left-[20%] lg:left-[27%] xl:left-[33%] flex flex-col bg-white w-full max-w-[500px] transition-all duration-150 ease-linear"
          >
            <div class="title text-center text-xl font-medium mb-4">
              Your Cart
            </div>
            <div class="cart-products">
              <ul class="products">
                <!-- <li class="product flex justify-between items-center mb-2">
                  <img
                    src="./images/baked-chicken-wings-with-teriyaki-sauce.jpg"
                    alt=""
                    class="product-img rounded w-[100px] h-[60px] object-cover"
                  />
                  <div class="flex flex-col justify-center items-center">
                    <div class="product-name uppercase font-medium">
                      Baked chicken
                    </div>
                    <div class="product-price text-gray-500">$20</div>
                  </div>
                  <div class="flex flex-col justify-center items-center">
                    <i
                      class="fa fa-chevron-up text-violet-500 cursor-pointer"
                    ></i>
                    <span class="product-quantity">1</span>
                    <i
                      class="fa fa-chevron-down text-red-600 cursor-pointer"
                    ></i>
                  </div>
                  <i class="fa fa-trash text-red-600 cursor-pointer"></i>
                </li> -->
              </ul>
              <div class="total flex flex-col md:flex-row mt-10">
                <div class="total-price p-1 mb-2 md:mb-0 mr-5">Total Price : $0</div>
                <button
                  class="clear-cart-btn mb-2 md:mb-0 md:mx-4 rounded bg-white border border-violet-700 text-violet-700 p-2 text-sm hover:bg-violet-100 transition-all duration-200 ease-linear"
                >
                  Clear Cart
                </button>
                <button
                  class="close-modal-btn rounded bg-violet-100 text-violet-700 p-2 text-sm border border-violet-700 hover:bg-white transition-all duration-200 ease-linear"
                >
                  Confirm
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
